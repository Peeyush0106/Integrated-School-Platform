<body>
	<div id="pin-form" hidden>
		<h1 style="background-color: yellow; color: red;">
			Enter chat pin
		</h1>
		<input type="text" id="pin-inpt">
		<input type="submit" id="submit-pin">
	</div>
	<link rel="stylesheet" type="text/css" href="signed-in_style.css">

	<p id="drop-file-txt"> Drop your file here </p>

	<span id="spnFilePath" style="background-color: yellow; color: black;"></span>
	<form id="file-upload-form">
		<input type="file" id="file-upload" style="display: none" />
	</form>

	<textarea type="text" placeholder="Type your message..." name="Chat message" id="msg-box"
		onkeypress="sendMessage(event, false)" maxlength="5000"></textarea>
	<button id="send-btn" onclick="sendMessage(event, true)" title="Send Message">
		<img src="send-edited.png" width=55 alt="Send Button Image">
	</button>
	<img src="attachment.png" width=65 draggable="false" class="attach" id="imgFileUpload" value="Select File" alt="Attach File">

	<div id="uploaded-img-elts" hidden="true">
		<div id="uploaded-img-txt-img" hidden="true">
			<img id="uploaded-img" />
			<p> Your Image </p>
		</div>
		<button id="upload-btn">
			<img src='upload-btn.png' width="100%" />
			<p>
				Share
			</p>
		</button>

		<button id="cncl-btn">
			<img src='delete.png' width="100%" />
			<p>
				Cancel Upload
			</p>
		</button>
	</div>

	<div id="messages"></div>
	<br><br><br><br><br><br><br><br><br><br>

	<input type="button" id="logout-btn" value="Log Out" onclick="signOutMe()">

	<script src="signed-in_app.js"></script>
</body>
